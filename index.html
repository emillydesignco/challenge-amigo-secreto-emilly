<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amigo Secreto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header-banner">
    <img src="assets/moranguinho.png" alt="Moranguinho logo">
    <h1 class="main-title">Desafio Amigo Secreto</h1>
  </header>

  <section class="input-section">
    <h2 class="section-title">Adicione os nomes</h2>
    <div class="input-wrapper">
      <input type="text" id="nameInput" class="input-name" placeholder="Digite um nome" />
      <button class="button-add" onclick="adicionarNome()">Adicionar</button>
    </div>
    <ul id="nameList" class="name-list"></ul>
  </section>

  <div class="button-container">
    <button class="button-draw" onclick="sortearAmigoSecreto()">
      <img src="assets/gato-estrela.png" alt="Ícone sorteio" />
      Sortear
    </button>
    <ul id="resultList" class="result-list"></ul>
  </div>

  <div class="decoracoes">
    <img src="assets/gato-cachecol.png" alt="Gato com cachecol">
    <img src="assets/gato-estrela.png" alt="Gato com estrela">
    <img src="assets/gato-flor.png" alt="Gato com flor">
    <img src="assets/moranguinho.png" alt="Moranguinho">
    <img src="assets/gato-morango.png" alt="Gato morango">
  </div>

  <script src="app.js"></script>
</body>
</html>
