<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amigo Secreto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header-banner">
    <img src="assets/moranguinho.png" alt="Logo Moranguinho" class="logo-moranguinho" />
    <h1 class="main-title">Amigo Secreto</h1>
    <img src="assets/gato-morango.png" alt="Gato Morango" class="gato-morango" />
  </header>

  <section class="input-section">
    <h2 class="section-title">Adicione os nomes</h2>
    <div class="input-wrapper">
      <input type="text" id="nomeInput" class="input-name" placeholder="Digite um nome" />
      <button onclick="adicionarNome()" class="button-add">Adicionar</button>
    </div>
    <ul id="listaNomes" class="name-list"></ul>
  </section>

  <section class="button-container">
    <button onclick="sortear()" class="button-draw">
      <img src="assets/play.png" alt="Sortear" />
      Sortear
    </button>
    <ul id="listaResultados" class="result-list"></ul>
  </section>

  <div class="decoracoes">
    <img src="assets/gato-cachecol.png" alt="Gato Cachecol" />
    <img src="assets/gato-flor.png" alt="Gato Flor" />
    <img src="assets/gato-estrela.png" alt="Gato Estrela" />
  </div>

  <script src="app.js"></script>
</body>
</html>
