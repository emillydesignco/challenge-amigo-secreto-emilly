<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amigo Secreto dos Gatinhos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <div class="container">
      <h1>Amigo Secreto dos Gatinhos</h1>

      <div class="form">
        <input type="text" id="nome" placeholder="Digite um nome" />
        <button onclick="adicionarNome()">Adicionar</button>
      </div>

      <ul id="lista"></ul>

      <button class="sortear" onclick="sortearAmigo()">Sortear Amigo</button>
      <p id="resultado"></p>

      <div class="galeria">
        <img src="assets/gato-cachecol.png" alt="Gato com cachecol" />
        <img src="assets/gato-estrela.png" alt="Gato com estrela" />
        <img src="assets/gato-flor.png" alt="Gato com flor" />
        <img src="assets/gato-morango.png" alt="Gato com morango" />
        <img src="assets/moranguinho.png" alt="Moranguinho" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
