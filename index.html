<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- boa prática -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Amigo Secreto</title>
    
    <!-- Fontes Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="main-content">
        <header class="header-banner" role="banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Ilustração representativa de amigo secreto" />
        </header>

        <section class="input-section" aria-labelledby="input-section-title">
            <h2 id="input-section-title" class="section-title">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper">
                <input
                  type="text"
                  id="amigo"
                  class="input-name"
                  placeholder="Digite um nome"
                  aria-label="Nome do amigo"
                />
                <button class="button-add" type="button" onclick="adicionarAmigo()">Adicionar</button>
            </div>

            <!-- Lista de amigos adicionados -->
            <ul
              id="listaAmigos"
              class="name-list"
              role="list"
              aria-label="Lista de amigos adicionados"
            ></ul>

            <!-- Resultado do sorteio -->
            <ul
              id="resultado"
              class="result-list"
              aria-live="polite"
              aria-atomic="true"
              role="list"
              aria-label="Resultado do sorteio"
            ></ul>

            <div class="button-container">
                <button
                  class="button-draw"
                  type="button"
                  onclick="sortearAmigo()"
                  aria-label="Sortear amigo secreto"
                >
                    <img src="assets/play_circle_outline.png" alt="Ícone para sortear" />
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>

    <!-- Script com defer para carregar após o HTML -->
    <script src="app.js" defer></script>
</body>
</html>
